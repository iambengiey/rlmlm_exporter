name: Build RLM Exporter (root main)

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]     # push tag like v1.0.0 to cut a release
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write

env:
  ENTRY_PKG: .   # â† your main (rlmlm_exporter.go) is at repo root

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
            archive_name: rlmlm_exporter_linux_glibc3.21_amd64
          - goos: windows
            goarch: amd64
            ext: ".exe"
            archive_name: rlmlm_exporter_windows_amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          cache: true

      - name: Verify module and tidy
        run: |
          test -f go.mod || (echo "go.mod missing at repo root" && exit 1)
          echo "Module: $(grep '^module ' go.mod | awk '{print $2}')"
          go mod download
          go mod tidy
          go list ./... >/dev/null

      - name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
        run: |
          mkdir -p dist/${{ matrix.goos }}/${{ matrix.goarch }}
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -v -trimpath -ldflags="-s -w" \
              -o dist/${{ matrix.goos }}/${{ matrix.goarch }}/rlmlm_exporter${{ matrix.ext }} \
              ${{ env.ENTRY_PKG }}

      - name: Package artefact (${{ matrix.goos }}-${{ matrix.goarch }})
        run: |
          cd dist/${{ matrix.goos }}/${{ matrix.goarch }}
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip -9 ../${{ matrix.archive_name }}.zip rlmlm_exporter${{ matrix.ext }}
          else
            tar -czf ../${{ matrix.archive_name }}.tar.gz rlmlm_exporter${{ matrix.ext }}
          fi

      - name: Checksums
        run: |
          cd dist
          sha256sum rlmlm_exporter_* > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Upload CI artefacts
        uses: actions/upload-artifact@v4
        with:
          name: rlmlm_exporter_${{ github.sha }}
          path: |
            dist/rlmlm_exporter_*.tar.gz
            dist/rlmlm_exporter_*.zip
            dist/SHA256SUMS.txt

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - name: Download artefacts
        uses: actions/download-artifact@v4
        with:
          name: rlmlm_exporter_${{ github.sha }}
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/rlmlm_exporter_*.tar.gz
            dist/rlmlm_exporter_*.zip
            dist/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
